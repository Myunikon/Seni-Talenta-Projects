<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - Talenta Arts</title>

    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../Assets/css/responsive.css">

    <style>
        @media (min-width: 769px) {
            .mobile-toggle, .close-menu, #mobileOverlay { display: none !important; }

            header {
                display: flex; justify-content: space-between; align-items: center;
                padding: 20px 5%; position: absolute; top: 0; width: 100%; z-index: 100;
            }

            header nav {
                position: absolute; left: 50%; transform: translateX(-50%);
                background: rgba(255, 255, 255, 0.05); padding: 10px 30px;
                border-radius: 50px; border: 1px solid rgba(255, 255, 255, 0.1);
                display: block !important; top: 20px;
            }

            header nav ul {
                display: flex !important; gap: 30px; margin: 0; padding: 0;
                list-style: none !important;
            }

            header nav ul li { list-style: none !important; }

            header nav ul li a {
                font-size: 0.9rem; color: #a0a0a0; text-decoration: none; position: relative; font-weight: 500;
            }
            header nav ul li a:hover { color: #fff; }
            header nav ul li a::after {
                content: ''; position: absolute; width: 0; height: 2px;
                bottom: -4px; left: 0; background: #FFD700; transition: width 0.3s;
            }
            header nav ul li a:hover::after { width: 100%; }

            #authStatic {
                display: flex;
                align-items: center;
            }

            .btn-auth-header {
                background: linear-gradient(135deg, #FFD700 0%, #FDB931 100%);
                color: #000; padding: 10px 25px; border-radius: 30px;
                font-weight: 700; font-size: 0.9rem; text-decoration: none;
                transition: 0.3s; box-shadow: 0 4px 15px rgba(255, 215, 0, 0.2);
                display: inline-block;
            }
            .btn-auth-header:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
            }
        }
    </style>
</head>
<body>

<header id="app-header"></header>

    <div class="main-container">
        <div class="left-panel">
            <div class="hero-content">
                <h1>SENI TANPA<br>BATAS.</h1>
                <p>Masuk sekarang untuk mengakses koleksi kostum premium dan bergabung dengan komunitas seniman elit Indonesia.</p>
                <div class="stats-row">
                    <div class="stat-box"><i class="fa-solid fa-crown"></i><strong>Premium</strong><span>Kostum Asli</span></div>
                    <div class="stat-box"><i class="fa-solid fa-users"></i><strong>1.2k+</strong><span>Seniman</span></div>
                </div>
            </div>
        </div>

        <div class="right-panel">
            <div class="form-wrapper">
                <div class="form-tabs">
                    <a href="login.html" class="tab-link active">Masuk</a>
                    <a href="register.html" class="tab-link">Daftar Baru</a>
                </div>

                <form id="loginForm">
                    <div class="form-group">
                        <label>Email Address</label>
                        <div class="input-wrapper">
                            <input type="email" id="email" placeholder="nama@email.com" required>
                            <i class="fa-regular fa-envelope input-icon"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="password" placeholder="••••••••" required>
                            <i class="fa-solid fa-lock input-icon"></i>
                            <i class="fa-regular fa-eye-slash toggle-password" id="togglePass"></i>
                        </div>
                        <div style="text-align:right; margin-top:10px;"><a href="#" style="font-size:0.8rem; color:#888;">Lupa Password?</a></div>
                    </div>

                    <button type="submit" class="btn-submit">MASUK SEKARANG</button>

                    <div style="text-align:center; margin:20px 0; font-size:0.8rem; color:#555;">ATAU LANJUT DENGAN</div>

                    <div class="social-login">
                        <button type="button" class="btn-social" onclick="socialLogin('Google')"><i class="fa-brands fa-google"></i> Google</button>
                        <button type="button" class="btn-social" onclick="socialLogin('Facebook')"><i class="fa-brands fa-facebook"></i> Facebook</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div style="text-align:center; color:#666; font-size:0.8rem; padding:20px; position:absolute; bottom:0; width:100%;">
    &copy; 2025 Talenta Arts Project. All rights reserved.
    </div>


    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Cek apakah ada pesan error dari redirect paksa?
            const errorMsg = localStorage.getItem('loginError');

            if (errorMsg) {
                // Tampilkan Toast/Alert
                if(typeof showToast === 'function') showToast(errorMsg, "error");
                else alert(errorMsg);

                // Hapus pesan agar tidak muncul terus menerus saat refresh
            localStorage.removeItem('loginError');
            }
        });

        const togglePass = document.getElementById('togglePass');
        const passwordInput = document.getElementById('password');
        togglePass.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        function socialLogin(provider) {
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('userName', 'User ' + provider);
            localStorage.setItem('role', 'user');
            window.location.href = '../Dashboard/landingpage.html';
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;

            if(email === "admin123@sewa.com" && pass === "Admingoyang123") {
                localStorage.setItem('role', 'admin');
                localStorage.setItem('userName', 'Admin Farraz');
                window.location.href = '../Adminfile/admin_inventory.html';
            } else {
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('role', 'user');
                let cleanName = email.split('@')[0];
                localStorage.setItem('userName', cleanName);
                window.location.href = '../Dashboard/landingpage.html';
            }
        });
    </script>

    <script src="../Assets/js/components.js"></script>
    <script src="../Assets/js/main.js"></script>
</body>
</html>
