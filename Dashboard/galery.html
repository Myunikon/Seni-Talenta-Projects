<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeri Inspirasi - Talenta Arts</title>
    <link rel="stylesheet" href="landing.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../Assets/css/responsive.css">
    <style>
      body { background-color: #050505; color: #fff; }

      .gallery-header {
          text-align: center; padding: 120px 5% 40px;
          background: radial-gradient(circle at center, #1a1500 0%, #050505 70%);
      }
      .gallery-title { font-size: 2.5rem; font-weight: 800; margin-bottom: 10px; }
      .gallery-title span { color: #FFD700; }
      .gallery-desc { color: #888; max-width: 600px; margin: 0 auto 30px; }

      /* MASONRY LAYOUT (Pinterest Style) */
      .masonry-grid {
          column-count: 4; column-gap: 20px; padding: 20px 5% 80px;
      }
      .gallery-item {
          break-inside: avoid; margin-bottom: 20px; position: relative;
          border-radius: 12px; overflow: hidden; cursor: pointer; group;
      }
      .gallery-img {
          width: 100%; display: block; border-radius: 12px;
          transition: transform 0.5s ease;
      }
      .gallery-overlay {
          position: absolute; inset: 0; background: rgba(0,0,0,0.6);
          display: flex; flex-direction: column; justify-content: end;
          padding: 20px; opacity: 0; transition: 0.3s;
      }

      .gallery-item:hover .gallery-img { transform: scale(1.1); }
      .gallery-item:hover .gallery-overlay { opacity: 1; }

      /* RESPONSIVE */
      @media (max-width: 1024px) { .masonry-grid { column-count: 3; } }
      @media (max-width: 768px) { .masonry-grid { column-count: 2; } }
      @media (max-width: 480px) { .masonry-grid { column-count: 1; } }

      /* MODAL PREVIEW IMAGE */
      .img-modal {
          position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 10000;
          display: none; justify-content: center; align-items: center; flex-direction: column;
      }
      .img-modal.active { display: flex; animation: fadeIn 0.3s; }
      .img-full { max-height: 80vh; max-width: 90%; border: 2px solid #FFD700; border-radius: 10px; }
      .close-img {
          position: absolute; top: 30px; right: 30px; color: #fff; font-size: 2rem; cursor: pointer;
      }
    </style>
  </head>
  <body>
<header id="app-header"></header>

    <section class="gallery-header">
      <h1 class="gallery-title">GALERI <span>MOMEN</span></h1>
      <p class="gallery-desc">
        Dokumentasi nyata dari klien kami yang telah menggunakan kostum Talenta
        Arts dalam momen bahagia mereka.
      </p>
    </section>

    <div class="masonry-grid">
      <div class="gallery-item" onclick="openImg(this)">
        <img src="../Assets/BajuBodoWanita.png" class="gallery-img" />
        <div class="gallery-overlay">
          <h4 style="color: #fff">Wedding Adat Bugis</h4>
          <small style="color: #ffd700">Makassar, 2024</small>
        </div>
      </div>
      <div class="gallery-item" onclick="openImg(this)">
        <img src="../Assets/JasTutup.png" class="gallery-img" />
        <div class="gallery-overlay">
          <h4 style="color: #fff">Prewedding Outdoor</h4>
          <small style="color: #ffd700">Malino</small>
        </div>
      </div>
      <div class="gallery-item" onclick="openImg(this)">
        <img src="../Assets/PenariCilik.png" class="gallery-img" />
        <div class="gallery-overlay">
          <h4 style="color: #fff">Pentas Seni Sekolah</h4>
          <small style="color: #ffd700">SMPN 1 Makassar</small>
        </div>
      </div>
      <div class="gallery-item" onclick="openImg(this)">
        <img src="../Assets/kreasi.png" class="gallery-img" />
        <div class="gallery-overlay">
          <h4 style="color: #fff">Festival Budaya</h4>
          <small style="color: #ffd700">Anjungan Losari</small>
        </div>
      </div>
      <div class="gallery-item" onclick="openImg(this)">
        <img src="../Assets/KostumMakassar.png" class="gallery-img" />
        <div class="gallery-overlay">
          <h4 style="color: #fff">Resepsi Pernikahan</h4>
          <small style="color: #ffd700">Hotel Claro</small>
        </div>
      </div>
    </div>

    <div id="imgModal" class="img-modal">
      <span class="close-img" onclick="closeImg()">&times;</span>
      <img id="fullImage" class="img-full" />
      <p id="captionText" style="color: #ccc; margin-top: 15px"></p>
    </div>

    <footer id="app-footer"></footer>



    <script src="../Assets/js/components.js"></script>
    <script src="../Assets/js/main.js"></script>
    <script>
      function openImg(element) {
        const src = element.querySelector("img").src;
        const cap = element.querySelector("h4").innerText;
        document.getElementById("fullImage").src = src;
        document.getElementById("captionText").innerText = cap;
        document.getElementById("imgModal").classList.add("active");
      }
      function closeImg() {
        document.getElementById("imgModal").classList.remove("active");
      }
    </script>
  </body>
</html>
